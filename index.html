<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <title>Personal Training</title>
    <div class="pure-menu pure-menu-horizontal">
      <a href="#" class="pure-menu-heading pure-menu-link">CHOO Choos Training </a>
      <ul class="pure-menu-list">
          <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">News</a>
          </li>
          <li class="pure-menu-item">

          </li>

          </li>
      </ul>

    <form name="bmiForm" class="pure-form pure-form-stacked" style="padding-left: 20px;">
      <label for="name">Your Name</label>
      <input type="text" placeholder="Your Name..." name="name" size="10"></br>
      <label for="age">Your Age</label>
      <input type="text" name="age" placeholder="Your Age..."></br>
      <label for="weight">Your Weight (kg)</label>
      <input type="text" placeholder="Your Weight..." name="weight" size="10"></br>
      <label for="height">Your Height (cm)</label>
      <input type="text" placeholder= "Your Height..." name="height" size="10"></br>
      <input type="button" value="Calculate BMI" onClick="calculateBmi()"></br>
      <label for="name">Your BMI</label>
      <input type="text" name="bmi" size="10" placeholder="Your BMI..."></br>
      <label for="condition">This means that...</label>
      <input type="text" name="condition" placeholder="Your Condition..."></br>
      <label for="name">Your Personal Trainer</label>
      <input type="text" name="meaning" size="25"  placeholder="Your Personal Trainer..."></br>
      <input type="reset" value="Reset" />
      </form>
